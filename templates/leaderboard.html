<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Leaderboard</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/css/leaderboard.css" />
</head>
<body>
  <!-- Fixed Back to Home Button -->
  <div class="position-fixed top-0 start-0 m-3 z-3">
    <a href="/" class="btn btn-info fw-bold me-2">Back to Home</a>
    <a href="/feedback" class="btn btn-primary fw-bold">Give Feedback</a>
  </div>

  <div class="container py-5">
    <h1 class="text-center mb-4">Quiz Leaderboard</h1>

    <!-- Course Select Dropdown -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6 col-sm-10">
        <select id="courseSelect" class="form-select text-white bg-dark border-info">
          <option value="Computer Technology">Computer Technology</option>
          <option value="Tool & Die">Tool & Die</option>
          <option value="Mechatronics">Mechatronics</option>
          <option value="Electronics">Electronics</option>
          <option value="Electricals">Electricals</option>
        </select>
      </div>
    </div>

    <!-- Leaderboard Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-white">
        <thead class="table-info text-dark">
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>Difficulty</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <!-- Filled by leaderboard.js -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../static/js/leaderboard.js"></script>
</body>
</html>
