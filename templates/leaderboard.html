<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Leaderboard</title>
    <link rel="stylesheet" href="../static//css//leader.css" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: auto;
      }
      .fixed-back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
      }

      /* for highlighting the current user */
      .highlight {
        td {
          background: green;
        }
      }
      @media (max-width: 768px) {
        .fixed-back-button {
          position: static;
          margin-bottom: 15px;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <!-- Fixed Back to Home Button -->
    <div class="fixed-back-button">
      <a href="/" class="btn btn-success">Back to Home</a>
    </div>

    <div class="container">
      <h1 class="text-center mb-4">Quiz Leaderboard</h1>

      <div class="mb-3 text-center">
        <select id="courseSelect" class="form-select w-auto d-inline-block">
          <option value="Computer Technology">Computer Technology</option>
          <option value="Tool & Die">Tool & Die</option>
          <option value="Mechatronics">Mechatronics</option>
          <option value="Electronics">Electronics</option>
          <option value="Electricals">Electricals</option>
        </select>
      </div>

      <div class="table-responsive">
        <table
          class="table table-bordered table-hover align-middle text-center"
        >
          <thead class="table-success">
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Score</th>
              <th>Difficulty</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="../static//js//leaderboard.js"></script>
  </body>
</html>
